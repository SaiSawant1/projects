<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="length">password length</label>
        <input type="number" value="8" min="4" max="20" name="" id="length">
      </div>
      <div class="setting">
        <label for="uppercase">include uppercase letters</label>
        <input type="checkbox" name="" id="uppercase" checked>
      </div>
      <div class="setting">
        <label for="lowercase">include lower case letters</label>
        <input type="checkbox" name="" id="lowercase" checked>
      </div>
      <div class="setting">
        <label for="numbers">include numbers</label>
        <input type="checkbox" name="" id="numbers" checked>
      </div>
      <div class="setting">
        <label for="symbols">include symbols</label>
        <input type="checkbox" name="" id="symbols" checked>
      </div>
    </div>
    <button class="btn btn-large">Generate</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
