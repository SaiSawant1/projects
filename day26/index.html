<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div class="content active" style="background-color: #FD3555;">
        <h1>Nature Flower</h1>
        <p>All in Pink</p>
      </div>

      <div style="background-color: #2A86BA;">
        <h1>Blue sky</h1>
        <p>with all its mountains</p>
      </div>

      <div style="background-color: #252e33;">
        <h1>Lonely catel</h1>
        <p>In the wilderness</p>
      </div>

      <div style="background-color: #Ffb866;">
        <h1>Flying Eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url(https://images.unsplash.com/photo-1600576761664-712e35029286?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80);">
      </div>
      <div style="background-image: url(https://images.unsplash.com/photo-1623847700046-5a8871aae85b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);">
      </div>
      <div style="background-image: url(https://images.unsplash.com/photo-1559509547-cebb0e1da8da?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80);"></div>
      <div style="background-image: url(https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80);">
      </div>
    </div>
    <div class="right-slide"></div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
